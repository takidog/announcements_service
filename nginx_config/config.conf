server {
    listen 80;
    server_name nkust.taki.dog;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        if ($request_method = OPTIONS) {
        add_header Access-Control-Allow-Origin $http_origin;
        add_header Access-Control-Allow-Methods GET,POST,PUT,DELETE,OPTIONS;
        add_header Access-Control-Allow-Credentials true;
        add_header Access-Control-Allow-Headers 'DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization';
        add_header Access-Control-Max-Age 1728000;
        return 204;
        }

        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name nkust.taki.dog;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/nkust.taki.dog/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nkust.taki.dog/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location /v3/news/announcements/all {
          add_header Access-Control-Allow-Origin *;
          add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS';
          add_header Access-Control-Allow-Headers 'DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization';
        if ($request_method = 'OPTIONS') {
           return 204;
        }
        proxy_pass http://announcements_serice:8000/announcements;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
    }


    location ^~ /ap/ {

          add_header Access-Control-Allow-Origin $http_origin always;
          add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS' always;
          add_header Access-Control-Allow-Credentials true always;
          add_header Access-Control-Allow-Headers '*' always;
        if ($request_method = 'OPTIONS') {
           return 204;
        }

        proxy_pass  http://announcements_serice:8000/;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
    }

}

